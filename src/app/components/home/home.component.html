<div class="page-container">
    <div class="btn-grp">
        <button (click)="addPost()">Add Post</button>
    </div>
    <div class="post-list">
        @if(postService.allPosts().length < 1){
            <app-empty-post-list></app-empty-post-list>
        }
        @for (post of postService.allPosts(); track $index) {
            <post [post]="post" (onEditPost)="editPost($event)" (onDeletePost)="deletePost($event)"></post>
        }
    </div>
</div>
